name: Run automated tests

on:
  push:
    paths:
      - ".github/workflows/run-extension-tests.yml"
      - "vscode-rufo/**"
  workflow_call:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "vscode-rufo"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install npm dependencies
        run: npm i
      - name: Install simulated X-server
        run: |
          sudo apt update
          sudo apt install xvfb -y
      - name: Install ruby and rufo
        run: |
          sudo apt update
          sudo apt install ruby -y  
          sudo gem install rufo

      - name: Run tests
        run: |
          Xvfb :99 &
          export DISPLAY=:99
          npm run test

  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: "vscode-rufo"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install npm dependencies
        run: npm i
      - name: Install ruby and rufo
        run: |
          curl -Lo ruby.exe https://github.com/oneclick/rubyinstaller2/releases/download/RubyInstaller-3.3.5-1/rubyinstaller-devkit-3.3.5-1-x64.exe
          .\ruby.exe
          gem install rufo

      - name: Run tests
        run: npm run test

  macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: "vscode-rufo"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install npm dependencies
        run: npm i
      - name: Install rufo
        run: gem install rufo

      - name: Run tests
        run: npm run test

  package:
    runs-on: ubuntu-latest
    needs: [linux, windows, macos]
    defaults:
      run:
        working-directory: "vscode-rufo"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install npm dependencies
        run: npm i
      - name: Install vsce
        run: npm i -g @vscode/vsce

      - name: Package extension
        run: vsce package --pre-release

      - name: Upload packaged extionsion
        uses: actions/upload-artifact@v4
        with:
          path: "vscode-rufo/*.vsix"
          name: pre-release
          if-no-files-found: error
