name: Compile and deploy website to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/deploy-pages.yml"
      - "www/**"
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "Installing typescript and sass from npm..."
          npm i -g typescript sass

          echo "Installing openssl and python3 from apt..."
          sudo apt update
          sudo apt install -y openssl python3 python3-requests

      - name: Build TypeScript
        run: tsc -p "./www/tsconfig.json"
        working-directory: www
      - name: Process SASS
        run: sass .
      - name: Decrypt secret gif
        run: openssl enc -aes-256-cbc -d -in "./www/secret.gif.bin" -out "./www/secret.gif" -nosalt -K "${{ secrets.SECRET_KEY }}" -iv "${{ secrets.SECRET_IV }}"
      - name: Run custom build script
        run: python3 "www/build.py" "${{ github.repository }}" "${{ github.sha }}" "${{ github.token }}"

      - name: Compress & Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./www" # Website root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
