name: Compile and deploy website to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/deploy-pages.yml"
      - "www/**"
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download repository
        uses: actions/checkout@v4

      - name: Build TypeScript
        run: tsc -p "./www/tsconfig.json"
      - name: Process SASS
        run: sass ./www
      - name: Decrypt secret gif
        run: openssl enc -aes-256-cbc -d -in "./www/secret.gif.bin" -out "./www/secret.gif" -nosalt -K "${{ secrets.SECRET_KEY }}" -iv "${{ secrets.SECRET_IV }}"
      - name: Run custom build script
        run: python3 "www/build.py"

      - name: Compress & Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./www" # Website root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
